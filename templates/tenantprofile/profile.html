{% extends "profilebase.html" %}
{% load i18n %}
{% block content %}
<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

<h2>User profile</h2>
{% for field in form %}
    {{ field.error }}
{% endfor %}

    <form action="#" method="post">{% csrf_token %}
        {{ form.as_ul }}

        <input type="submit" value="Update your profile"/>

    </form>
</div>
{% endblock content %}
